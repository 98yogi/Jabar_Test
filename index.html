<!DOCTYPE html>
<html>
<head>
	<title>Formulir Pendaftaran Online </title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/iziToast.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

</head>
<body>
	<div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-10">
          <h1 class="display-4">Pendaftaran Online</h1>


          <form id="newform" class="text-left" >

          	<div class="form-group row">
			    <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap</label>
			       <div class="col-sm-5"> <input type="text" class="form-control" id="namaD" placeholder="Nama Depan" required> </div>
              	   <div class="col-sm-5"> <input type="text" class="form-control" id="namaB" placeholder="Nama Belakang" required> </div>
			</div>
			  <div class="form-group row">
			    <label for="lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" id="lahir" placeholder="" required>
			    </div>
			  </div>
			  <fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
			      <div class="col-sm-10">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
			          <label class="form-check-label" for="gridRadios1">
			            Pria
			          </label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
			          <label class="form-check-label" for="gridRadios2">
			            Wanita
			          </label>
			        </div>
			      </div>
			    </div>
			  </fieldset>
			  <div class="form-group row">
			    <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" id="alamat" rows="2"></textarea required>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="Riwayat" class="col-sm-2 col-form-label">Daftar Riwayat Pekerjaan</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="Riwayat" placeholder="Riwayat pekerjaan" required>
			    </div>
			  </div>
			   <div class="form-group row">
			    <label for="alamat" class="col-sm-2 col-form-label">Password</label>
			      <div class="col-md-5">  <input type="password" class="form-control" id="form19" placeholder="password" required> </div>
				  <div class="col-md-5">  <input type="password" class="form-control" id="form20" placeholder="confirm password" required> </div>
			  </div>
			  <div class="form-group row">
			    <div class="col-lg-10">
			    	<input class="btn btn-success" type="submit" value="Daftar Sekarang">
			    </div>
			  </div>
	      </form>
	    </div>
	  </div>
	</div>
	</div>


<script src="js/iziToast.min.js" type="text/javascript"></script>
<script>
	iziToast.info({
	    title: 'Hello',
	    message: 'Isi Dengan Benar ya!',
	});


</script>


</body>
</html>
